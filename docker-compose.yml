version: "3.9"

services:
  agent:
    build:
      context: .
      dockerfile: docker/agent.Dockerfile
    container_name: agent
    env_file: .env
    environment:
      PYTHONPATH: /app
      STATS_API_BASE_URL: http://api:8000
    volumes:
      - ./apps:/app/apps
    ports:
      - "9000:9000"
    networks:
      - ai_mesh

networks:
  ai_mesh:
    external: true
